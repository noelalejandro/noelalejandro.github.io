<!DOCTYPE html>
<html>
  <head>
    <script>src="https://github.com/processing/p5.js-sound/tree/main/lib"</script>
    
    <style>
      body {
        background-color: lightblue;
      }
  
      h1 {
        color: white;
        text-align: center;
      }

      p {
        font-family: verdana;
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
  
<script>
function playSine() {
context = new AudioContext();
osc = context.createOscillator();
osc.connect(context.destination);

osc.start();
osc.stop(context.currentTime + 1);
}
</script>

<button type="button" onclick="playSine()">Play</button>

<h1>Noel Alejandro Gutierrez Marenco</h1>
<p></p>
</body>
</html>
